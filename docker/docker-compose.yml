x-constants:
  backend_host: &backend_host backend
  backend_port: &backend_port 5000
  mysql_password: &mysql_password geocontrol_secret

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: geocontrol-database
    environment:
      MYSQL_ROOT_PASSWORD: *mysql_password
      MYSQL_DATABASE: geocontrol_db
      MYSQL_USER: geocontrol_user
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 60s
    networks:
      - geocontrol-network

  # Backend Application
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: geocontrol-backend
    environment:
      DB_TYPE: mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_USERNAME: geocontrol_user
      DB_PASSWORD: secret
      DB_NAME: geocontrol_db
      PORT: 5000
      LOG_LEVEL: info
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - geocontrol-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/v1/doc"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  # Frontend Application
  frontend:
    image: smpolito/geocontrolui:latest
    container_name: geocontrol-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/env-vars.json:/app/dist/config.json
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - geocontrol-network

volumes:
  mysql_data:
    driver: local

networks:
  geocontrol-network:
    driver: bridge
